<div class="card text-center bg-success bg-gradient text-bg-dark">
  <h1 class="card-header">Buscar Libros</h1>
  <div class="card-header">
    <br />
    <form #searchForm="ngForm" (ngSubmit)="getBooks(searchForm)" class="d-flex" role="search">
      <!-- Filtros Checkbox -->
      <div class="col-4 d-flex justify-content-center">
        <div class="">
          <div class="mr form-check form-switch">
            <input
              ngModel
              type="checkbox"
              name="author"
              id="book-author"
              class="form-check-input mr"
            />
            <label class="form-check-label" for="author">Autor</label>
          </div>
          <div class="mr form-check form-switch">
            <input
              ngModel
              disabled
              type="checkbox"
              name="title"
              checked
              id="book-title"
              class="form-check-input mr"
            />
            <label class="form-check-label" for="title">Otros...</label>
          </div>
        </div>
      </div>
      <!-- Input Búsqueda -->
      <div class="col-4">
        <input
          ngModel
          class="bg-dark text-bg-dark search-input form-control"
          type="text"
          name="keyword"
          placeholder="Buscar por título o autor"
          autocomplete="off"
        />
        <br />
      </div>
      <!-- Botón Buscar -->
      <div
        class="col-4 d-flex flex-column justify-content-start align-items-start"
      >
        <button
          class="ml btn bg-dark bg-gradient text-bg-dark"
          type="submit"
        >
          Buscar
        </button>
      </div>
    </form>
    <div *ngIf="isLoading" class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <!-- Body -->
  <div class="card-body container-size m-auto">
    <!-- Listar Libros -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let b of books" class="col">
        <app-card-book [book]="b"></app-card-book>
      </div>
      <!-- <div class="col">
        <app-card-book [bookList]="books"></app-card-book>
      </div> -->
    </div>
  </div>
  <div class="card-footer text-body-secondary"></div>
</div>
