<div class="card-container text-bg-dark bg-dark bg-gradient">

    <span class="d-flex justify-content-end">
        <div class="dropdown">
            <button class="btn text-white" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                aria-expanded="false">
                &#x22EE; <!-- Icono de 3 puntos -->
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                <button class="dropdown-item" data-bs-toggle="modal" [attr.data-bs-target]="'#playlistsModal-' + book.id">Agregar a
                    Playlist</button>
            </ul>
        </div>
    </span>

    <img [src]="book.image || noImage" alt="Book Image" />

    <div class="card-body">
        <a href="#" class="book-title card-title">{{ book.title }}</a>
        <div class="">
            <button class="btn">
                <span class="badge badge-size text-bg-custom">
                    {{book.author.name}}
                </span>
            </button>
        </div>
    </div>
</div>



<!-- MODAL Playlists -->
<div class="modal fade" [id]="'playlistsModal-' + book.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    {{book.id}}
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar a playlist</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div *ngFor="let p of playlists" class="list-group mb-1">
                    <button (click)="addBookToPlaylist(book.id, p.id)" class="list-group-item list-group-item-action list-group-item-dark" data-bs-dismiss="modal">{{p.name}}</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
